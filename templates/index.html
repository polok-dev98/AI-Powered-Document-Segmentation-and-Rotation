<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #296eb2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            background: rgb(247, 246, 246);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .image-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        .image-box {
            text-align: center;
        }
        img {
            width: 500px;
            height: 450px;
            object-fit: contain;
            border-radius: 8px;
            display: block;
            margin: auto;
            background-color: white;
        }
        #loading {
            display: none;
            font-size: 18px;
            color: #007BFF;
            margin-top: 10px;
        }
        .footer {
            margin-top: auto;
            font-size: 14px;
            color: rgb(23, 24, 25);
            text-align: center;
            padding: 10px;
            background: #ddd;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        SmartDocFix â€“ Intelligent Document Segmentation & Rotation Correction
    </header>
    
    <div class="container">
        <h2>Upload an Image</h2>
        <input type="file" id="fileInput">
        <button onclick="uploadImage()">Upload</button>
        <p id="loading">Processing image...</p>
        
        <div id="imageContainer" class="hidden">
            <div class="image-wrapper">
                <div class="image-box">
                    <h3>Input Image</h3>
                    <img id="uploadedImage" src="" alt="Uploaded Image">
                </div>
                <div class="image-box">
                    <h3>Final Image</h3>
                    <img id="finalImage" src="" alt="Final Image">
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">Developed by @Asif Pervez Polok, ML Engineer</div>

    <script>
        function uploadImage() {
            let fileInput = document.getElementById("fileInput");
            if (!fileInput.files.length) {
                alert("Please select an image first.");
                return;
            }
            
            let formData = new FormData();
            formData.append("file", fileInput.files[0]);
            
            let loadingText = document.getElementById("loading");
            let imageContainer = document.getElementById("imageContainer");
            loadingText.style.display = "block";
            imageContainer.classList.add("hidden");
            
            fetch("/process_image", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loadingText.style.display = "none";
                if (data.error) {
                    alert(data.error);
                    return;
                }
                
                document.getElementById("uploadedImage").src = data.uploaded_image;
                document.getElementById("finalImage").src = data.final_image;
                imageContainer.classList.remove("hidden");
            })
            .catch(error => {
                loadingText.style.display = "none";
                alert("Error processing image.");
            });
        }
    </script>
</body>
</html>
